<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login with Data Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>User Login Example</h1>

  <label for="usernameInput">Username:</label>
  <input type="text" id="usernameInput" placeholder="Enter your username">
  <br>

  <label for="passwordInput">Password:</label>
  <input type="password" id="passwordInput" placeholder="Enter your password">
  <br>

  <button onclick="saveCredentials()">Save Credentials</button>

  <h2>Stored User Information:</h2>
  <p id="storedUsername">No user information stored yet.</p>

  <script>
    // Function to save username and password to localStorage
    function saveCredentials() {
      const username = document.getElementById('usernameInput').value;
      const password = document.getElementById('passwordInput').value;

      if (username && password) {
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);  // WARNING: Do not store plaintext passwords in real apps.
        displayStoredUser();
      } else {
        alert('Please enter both username and password.');
      }
    }

    // Function to display the stored username
    function displayStoredUser() {
      const storedUsername = localStorage.getItem('username');
      const displayElement = document.getElementById('storedUsername');

      if (storedUsername) {
        displayElement.textContent = `Stored Username: ${storedUsername}`;
      } else {
        displayElement.textContent = 'No user information stored yet.';
      }
    }

    // On page load, display the stored user information
    window.onload = function() {
      displayStoredUser();
    };
  </script>

</body>
</html>
